<div class="grid grid-bottom">
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
    <label class="kilo form-header" for="date">Expiration Date</label>
    <select class="push-1-4" id="month" required>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
  </div>
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
    <select class="push-1-4" id="year" required>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
      <option>2029</option>
      <option>2030</option>
    </select>
  </div>
</div>
